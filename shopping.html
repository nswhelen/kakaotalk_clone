<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Shopping</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-bag-shopping fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="point"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-screen__search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="main-screen__text">Search your item here...</span>
      </div>
      <div class="main-screen__option">
        <span>Store</span>
        <span>Home</span>
        <span>Weekly Deal</span>
        <span>Ranking</span>
      </div>
      <div class="shopping-list">
        <div class="shopping-list__header">
          <span>Today's Special</span>
          <span>More <i class="fa-solid fa-chevron-right"></i> </span>
        </div>
        <div class="shopping-list__top">
          <div>
            <img src="images/shopping1.png" />
            <span>Golden Snitch Light</span>
            <span class="shopping-list__price">12Galleon</span>
            <i class="fa-regular fa-heart"></i>
          </div>
          <div>
            <img src="images/shopping2.png" />
            <span>Royal Selangor Harry Potterâ€™s Wand Original</span>
            <span class="shopping-list__price">27Galleon</span>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        <div class="shopping-list__bottom">
          <div>
            <img src="images/shopping3.png" />
            <span>Gryffindor Scarves Scarf</span>
            <span class="shopping-list__price">3Galleon</span>
            <i class="fa-regular fa-heart"></i>
          </div>
          <div>
            <img src="images/shopping4.png" />
            <span>Bertie Bott's Every Flavour Beans</span>
            <span class="shopping-list__price">15Sickle</span>
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        <div class="pagination">
          <button class="pagination-btn__prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <span class="pagination-text">1 / 42</span>
          <button class="pagination-btn__next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="open-chat.html"
            ><i class="fa-regular fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/447df76cba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
