<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="point"></div
        ></span>
      </div>
    </header>
    <div class="wallet">
      <div class="wallet-top">
        <span>Wallet <i class="fa-solid fa-chevron-right"></i></span>
      </div>
      <div class="wallet-middle">
        <div>
          <span><i class="fa-solid fa-hat-wizard"></i> Student ID</span>
          <i class="fa-solid fa-wand-sparkles"></i>
        </div>
      </div>
      <div class="wallet-bottom">
        <div class="wallet-bottom__left">
          <span>Send |</span>
          <span>Pay |</span>
          <span>Asset</span>
        </div>
        <div class="wallet-bottom__right">
          <span><i class="fa-solid fa-shop"></i>Shop</span>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <div class="icon-navigation">
        <!-- First row-->
        <div class="row">
          <div class="icon-item">
            <i class="fa-regular fa-calendar fa-2xl"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <span>KokoaMap</span>
          </div>
          <div class="icon-item shopping">
            <i class="fa-solid fa-icons fa-2xl"></i>
            <span>emoticons</span>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-feather fa-2xl"></i>
            <span>Services</span>
          </div>
        </div>

        <!-- Second row-->
        <div class="row">
          <div class="icon-item">
            <i class="fa-regular fa-envelope fa-2xl"></i>
            <span>Mail</span>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-bookmark fa-2xl"></i>
            <span>Bookmark</span>
          </div>
          <div class="icon-item">
            <i class="fa-solid fa-bullhorn fa-2xl"></i>
            <span>Notices</span>
          </div>
          <div class="icon-item">
            <i class="fa-regular fa-circle-question fa-2xl"></i>
            <span>Help</span>
          </div>
        </div>
      </div>
      <div class="more-ads">
        <img src="images/shopping5.png" />
        <span>AD</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="open-chat.html"
            ><i class="fa-regular fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/447df76cba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
