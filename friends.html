<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__left">
          <img
            src="profile-sreenshots/dobby.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Dobby</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__profile--button">
          <div>Profile +</div>
        </div>
      </div>

      <div class="friends-screen__updated">
        <div class="friends-screen__updated--header">
          <span>Updated Profiles 2</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="friends-screen__updated--header">
          <span>Pung 1</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="friends-screen__updated--header">
          <span>Friends with Birthdays</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="friends-screen__updated--header">
          <span>Recommended</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="friends-screen__updated--header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="friends-screen__updated--header">
          <span>Friends 4</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__left">
            <img
              src="profile-sreenshots/hagrid.png"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Hagrid
              </h4>
              <h6 class="user-component__subtitle">I Am What I Am</h6>
            </div>
          </div>
      </div>
      <div class="user-component">
        <div class="user-component__left">
          <img
            src="profile-sreenshots/harry.png"
            class="user-component__avatar user-component__avatar--xs"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Harry
            </h4>
            <h6 class="user-component__subtitle">Expecto Patronum</h6>
          </div>
        </div>
    </div>
    <div class="user-component">
          <div class="user-component__left">
            <img
              src="profile-sreenshots/lupin.png"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Lupin
              </h4>
              <h6 class="user-component__subtitle">Full moon D-10</h6>
            </div>
          </div>
      </div>
      <div class="user-component">
        <div class="user-component__left">
          <img
            src="profile-sreenshots/hermione.png"
            class="user-component__avatar user-component__avatar--xs"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Hermione
            </h4>
            <h6 class="user-component__subtitle">Busy</h6>
          </div>
        </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="open-chat.html"
            ><i class="fa-regular fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
              ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/447df76cba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
